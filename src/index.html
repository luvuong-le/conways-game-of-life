<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>TS Conway's Game of Life</title>
</head>

<body>
    <span id="toast" class="toast hidden"></span>
    <header class="header">
        <nav class="nav">
            <div class="nav__config">
                <img id="configIcon" data-visibility="true" class="nav__icon" src="./assets/iconmonstr-gear-1.svg"
                    alt="Config Gear Icon">
                <img id="displayToggleIcon" data-visibility="true" class="nav__icon"
                    src="./assets/iconmonstr-television-8.svg" alt="Display Toggle Icon">
            </div>
        </nav>
        <h1 class="heading heading--primary text-red-500">Conway's Game of Life</h1>
    </header>
    <main class="game">
        <div class="game__actions">
            <button id="startBtn"
                class="text-white uppercase text-lg border-2 py-2 px-4 btn btn--primary mx-4">Start</button>
            <button id="stopBtn"
                class="text-white uppercase text-lg border-2 py-2 px-4 btn btn--primary mx-4">Stop</button>
            <button id="resetBtn"
                class="text-white uppercase text-lg border-2 py-2 px-4 btn btn--primary mx-4">Reset</button>
        </div>
        <div id="gameDisplay" class="game__display">
            <div class="game__display-info">
                <h1 class="text-xl text-white uppercase">Iteration Number: <span id="iterationCountDisplay"
                        class="text-xl text-white uppercase">0</span></h1>
                <h1 class="text-xl text-white uppercase">Cells Dead: <span id="cellsDeadDisplay"
                        class="text-xl text-white uppercase">0</span></h1>
                <h1 class="text-xl text-white uppercase">Game Running: <span id="gameRunningDisplay"
                        class="text-xl text-white uppercase">False</span></h1>
                <h1 class="text-xl text-white uppercase">Cell Color Randomiser: <span id="cellColorRandomiserDisplay"
                        class="text-xl text-white uppercase">False</span></h1>
            </div>
        </div>
        <div id="gameConfiguration" class="game__config">
            <div class="game__options">
                <div class="option inline-block relative w-64">
                    <h3 class="text-white uppercase">Set Iteration Limit</h3>
                    <input type="number" name="iteration" id="iterationCountInput"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        min="0" value="0">
                </div>
                <div class="option inline-block relative w-64">
                    <h3 class="text-white uppercase">Set Cell Color Randomiser</h3>
                    <select id="cellColorInput"
                        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="false" selected>False</option>
                        <option value="true">True</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <canvas id="canvas"></canvas>
    <script src="./ts/index.ts"></script>
</body>

</html>
